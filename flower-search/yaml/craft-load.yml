!CompoundExecutor
components:
  - !ImageReader
    with:
      channel_axis: $COLOR_CHANNEL_AXIS
    metas:
      name: reader
  - !MySegmenter
    metas:
      name: segmenter
metas:
  py_modules: customized_executors.py
  name: crafter
requests:
  on:
    [IndexRequest, SearchRequest, TrainRequest]:
      - !DocCraftDriver
        with:
          executor: reader
      - !SegmentDriver
        with:
          save_buffer: True
          executor: segmenter