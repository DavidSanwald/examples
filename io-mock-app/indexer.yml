!DataURIPbIndexer
with:
  index_filename: doc.gzip
metas:
  name: doc_indexer  # a customized name
  workspace: $WORKDIR
requests:
  on:
    ControlRequest:
      - !ControlReqDriver {}
    SearchRequest:
      - !KVSearchDriver
        with:
          level: doc
      - !TopKFilterDriver {}
    IndexRequest:
      - !URI2DataURI
        with:
          override: true
      - !KVIndexDriver
        with:
          level: doc
